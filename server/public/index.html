<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Top Stories</title>
    <script src="jquery.1.11.2.js"></script>
    <script src="react.0.12.2.js"></script>
    <script src="//localhost:5006/socket.io/socket.io.js"></script>

    <style>
        body {
            font-size: 14px;
        }

        li {
            list-style: none;
        }

        .buttons {
            bottom: 0;
            margin: auto;
            position: fixed;
        }

        button {
            font-weight: bold;
            font-size: 1.25em;
        }

        #hackerNewsStores {
            height: 0;
            left: 0;
            margin: auto;
            position: relative;
            top: 0;
            width: 50em;
        }
        ul{
            margin: 0;
            padding: 1em 0.5em;
        }
        ul:nth-child(odd) {
            background:rgba(0, 0, 0, 0.1);
        }
        ul:nth-child(even) {
            background:rgba(200, 200, 200, 0.1);
        }
        .title {
            font-weight: bold;
        }

        .show {
            display: block;
        }

        .hide {
            display: none;
        }

    </style>
</head>

<body>

<div id="hackerNewsStores"></div>


<script src="dist/build/build.min.js"></script>

</body>
</html>
